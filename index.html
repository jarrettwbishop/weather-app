<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<link rel="stylesheet" href="main.css" />
		<!-- Import Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<!-- Import FontAwesome Icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header>
			<input
				type="text"
				name="search-bar"
				id="search-bar"
				class="search-bar"
				placeholder="Search Location"
			/>
			<p class="location">Orlando, Florida</p>
		</header>
		<main>
			<div class="primary-information">
				<div class="group-one">
					<p class="temperature">69°F</p>
				</div>
				<p class="divider"></p>
				<div class="group-two">
					<p class="condition">Sunny</p>
					<p class="feels-like">Feels Like: <span>420</span>°F</p>
					<p class="wind">Wind: <span>21 MPH</span></p>
					<p class="humidity">Humidity: <span>80%</span></p>
				</div>
			</div>
		</main>
		<footer>
			<p>
				Created by
				<a href="https://github.com/jarrettwbishop"
					>Jarrett Bishop <i class="fa-github fa-brands"></i
				></a>
			</p>
		</footer>

		<script src="index.js"></script>
	</body>
</html>
